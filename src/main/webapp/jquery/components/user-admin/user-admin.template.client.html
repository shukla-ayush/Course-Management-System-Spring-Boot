<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>User Admin</title>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>

  <script src="../../services/user.service.client.js"></script>
  <script src="user-admin.controller.client.js"></script>

</head>
<body>
<div class="container">
  <h1>User Admin</h1>		
  <table class="table">
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Role</th>
        <th></th>
      </tr>
      <tr>
        <th><input id="usernameFld" class="form-control" placeholder="jdoe"/></th>
        <th><input id="passwordFld" class="form-control" type="password"/></th>
        <th><input id="firstNameFld" class="form-control" placeholder="John"/></th>
        <th><input id="lastNameFld" class="form-control" placeholder="Doe"/></th>
        <th><select name="role" class="form-control"><option value="faculty">Faculty</option>
        						<option value="faculty">Student</option></select></th>
        <th><button id="createUser" class="btn btn-success">Create</button>
        	<button id="updateUser" class="btn btn-success">Update</button>
       	</th>
      </tr>
    </thead>
    <tbody>
      <tr class="template">
        <td class="username">alice</td>
        <td>****</td>
        <td class="fname">Alice</td>
        <td class="lname">Wonderland</td>
        <td class="rolename">Faculty</td>
        <th><button class="delete btn btn-danger">Delete</button>
        	<button class="edit btn btn-danger">Edit</button></th>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
  </div>
</body>
</html>
